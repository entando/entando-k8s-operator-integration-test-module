buildPack: maven-java11
pipelineConfig:
  agent:
    image: maven-java11
  pipelines:
    pullRequest:
      build:
        replace: true
        steps:
          - sh: mvn versions:set -DnewVersion=$PREVIEW_VERSION
            name: set-version
          - command:  mvn
          - args:
            - clean
            - verify
            - sonar:sonar
            - -Dsonar.login=df542e4786884a893b2e776bfa9427e5df55e807
            - -Dsonar.pullrequest.key=${PULL_NUMBER}
            - -Dsonar.pullrequest.base=master
            - -Dsonar.pullrequest.branch=${BRANCH_NAME}
            - -DautoUpdate=false
            - -DconnectionString=jdbc:postgresql://172.30.80.197:5432/owasp
            - -DdatabasePassword=owasp
            - -DdatabaseUser=owasp
            name: mvn-verify
    release:
      build:
        replace: true
        steps:
          - args:
              - clean
              - deploy
              - -Pprepare-for-central
              - sonar:sonar
              - -Dsonar.login=df542e4786884a893b2e776bfa9427e5df55e807
              - -DautoUpdate=false
              - -DconnectionString=jdbc:postgresql://172.30.80.197:5432/owasp
              - -DdatabasePassword=owasp
              - -DdatabaseUser=owasp
            name: mvn-deploy