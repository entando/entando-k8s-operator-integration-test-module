buildPack: maven-java11
pipelineConfig:
  agent:
    image: entando-jx-maven
  env:
    - name: PIPELINE_CODE
      value: cu
    - name: TEST_DEPLOYMENT
      value: "false"
    - name: UPDATE_OWASP_DB
      value: "false"
  pipelines:
    pullRequest:
      build:
        replace: true
        steps:
          - sh: mvn versions:set -DnewVersion=$PREVIEW_VERSION
            name: set-version
          - sh: fix-git-branches
            name: fix-git-for-sonar
          - sh: mvn-verify-pr
            name: mvn-verify-pr
      postBuild:
        replace: true
        steps: []
      promote:
        replace: true
        steps: []
    release:
      build:
        replace: true
        steps:
          - sh: git fetch origin
            name: fetch-history-for-sonar
          - sh: mvn-deploy-release
            name: mvn-deploy-release
      promote:
        replace: true
        steps:
          - sh: jx step changelog --version v\$(cat ../../VERSION)
            name: changelog
